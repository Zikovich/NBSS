arch:
  class_path: models.arch.OnlineSpatialNet.OnlineSpatialNet
  init_args:
    dim_input: 12
    dim_output: 2
    num_layers: 8
    dim_squeeze: 8
    num_freqs: 129
    encoder_kernel_size: 5
    dim_hidden: 96
    dim_ffn: 192
    num_heads: 4
    dropout:
    - 0.0
    - 0.0
    - 0.0
    kernel_size:
    - 5
    - 3
    conv_groups:
    - 8
    - 8
    norms:
    - LN
    - LN
    - GN
    - LN
    - LN
    - LN
    padding: zeros
    full_share: 0
    attention: mamba(16,4)
    decay:
    - 4
    - 5
    - 9
    - 10
    chunkwise_recurrent: true
    rope: false
channels:
- 0
- 1
- 2
- 3
- 4
- 5
ref_channel: 0
stft:
  class_path: models.io.stft.STFT
  init_args:
    n_fft: 256
    n_hop: 128
    win_len: 256
    win: hann_window
norm:
  class_path: models.io.norm.Norm
  init_args:
    mode: utterance
    online: true
loss:
  class_path: models.io.loss.Loss
  init_args:
    loss_func: models.io.loss.neg_snr
    pit: false
    loss_func_kwargs: {}
optimizer:
- AdamW
- lr: 0.001
  weight_decay: 0.001
lr_scheduler:
- ExponentialLR
- gamma: 0.99
metrics:
- SNR
- SDR
- SI_SDR
- NB_PESQ
- WB_PESQ
- eSTOI
- STOI
- DNSMOS
- pDNSMOS
mchunk: null
val_metric: loss
write_examples: 200
ensemble: null
compile: false
exp_name: exp
reset: null
_instantiator: pytorch_lightning.cli.instantiate_module
